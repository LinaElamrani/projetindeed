<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
     <link rel="stylesheet" href="../static/css//style.css">
    <title>Dashboard1</title>
</head>
<body>
  <nav class="navbar navbar-expand-md navbar-light bg-light">
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
        <li class="nav-item">
            <a class="nav-link" href="#">Home</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="{{url_for('create')}}">New Post</a>
        </li>
        </ul>
    </div>
</nav>

{% block content %}
<h1>{% block title %} Welcome to Dashboard1{% endblock %}</h1>
{% for job in jobs %}
    <a href="{{ url_for('job', job_id=job['job_id']) }}">
      <h2>{{ job['title'] }}</h2>
    </a>

      <p>{{ job['description'] }}</p>

    <a href="{{ url_for('edit', id=job['job_id']) }}">
        <span class="badge badge-warning">Edit</span>
    </a>
  <form action="{{ url_for('delete', id=job['job_id']) }}" method="POST">
      <input type="submit" value="Delete Job"
              class="btn btn-danger btn-sm"
              onclick="return confirm('Are you sure you want to delete this job?')">
  </form>
  <button>Learn more</button>
  <hr>
{% endfor %}
{% endblock %}



</body>
</html>

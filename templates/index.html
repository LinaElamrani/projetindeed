{% extends 'bases.html' %}

{% block content %}
<h1>{% block title %} Welcome to Dashboard1{% endblock %}</h1>
{% for job in jobs %}
    <a href="{{ url_for('job', job_id=job['job_id']) }}">
      <h2>{{ job['title'] }}</h2>
    </a>

      <p>{{ job['description'] }}</p>

    <a href="{{ url_for('edit', id=job['job_id']) }}">
        <span>Edit</span>
    </a>
  <form action="{{ url_for('delete', id=job['job_id']) }}" method="POST">
      <input type="submit" value="Delete Job"
              onclick="return confirm('Are you sure you want to delete this job?')">
  </form>
  <button>Learn more</button>
  <hr>
{% endfor %}
{% endblock %}

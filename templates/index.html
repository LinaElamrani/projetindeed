{% extends 'bases.html' %}

{% block content %}
<h1>{% block title %} Welcome to Dashboard1{% endblock %}</h1>


<form method="POST">
  <br>
  <input type="name" name="email" placeholder="Email">
  <br>
  <input type="password" name="password" placeholder="Password">
  <br>
  <input type="submit" name="Submit">
</form>

{% for job in jobs %}
    <a href="{{ url_for('job', job_id=job['job_id']) }}">
      <h2>{{ job['title'] }}</h2>
    </a>

      <p>{{ job['description'] }}</p>

    <a href="{{ url_for('edit', id=job['job_id']) }}">
        <span>Edit</span>
    </a>
  <form action="{{ url_for('delete', id=job['job_id']) }}" method="POST">
      <input type="submit" value="Delete Job"
              onclick="return confirm('Are you sure you want to delete this job?')">
  </form>
  <button id="btn-learn">Learn more</button>
  <hr>
{% endfor %}


{%if users%}
<div class="users" style="margin-left:20%">
<h2>Registered Users List</h2>
<table style="width:100%;">
  {%for user in users%}
    <tr>
      <td>{{user[0]}}</td>
    </tr>
  {%endfor%}
</table>
</div>
{%endif%}

{% endblock %}
